  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = DEBUG
}

mongo {
  database = "powertrip_db"
  uri ="mongodb://powertrip:"${POWERTRIP_DB_PASS}"@localhost:27017/"${mongo.database}
